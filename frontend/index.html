<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enterprise Bank</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Enterprise Bank Logo" class="logo" />
    <h1>Enterprise Bank</h1>
  </header>

  <section class="hero">
    <img src="assets/hero.jpg" alt="Banking Hero" class="hero-image" />
    <div class="hero-text">
      <h1>Welcome to Enterprise Bank</h1>
      <p>Your trusted partner in financial growth.</p>
      <button onclick="explore()">Explore Services</button>
    </div>
  </section>

  <nav>
    <button onclick="goToService('orders')">Orders</button>
    <button onclick="goToService('payment')">Payment</button>
    <button onclick="goToService('shipping')">Shipping</button>
    <button onclick="goToService('catalog')">Catalog</button>
    <button onclick="goToService('feedback')">Feedback</button>
  </nav>

  <section id="output">
    <h2>Service Output</h2>
    <div id="response"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
