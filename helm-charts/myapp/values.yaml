replicaCount: 2  # Production: Scale based on load
image:
  repository: yourusername/yourapp  # Your Docker Hub image
  tag: "latest"
  pullPolicy: IfNotPresent
service:
  type: LoadBalancer  # Exposes app externally; use Ingress in prod for better control
  port: 80
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
env:
  - name: MY_ENV_VAR
    value: "production-value"  # Add secrets here or via external sources


serviceAccount:
  create: true
  annotations: {}
  name: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []
